<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <br>
    <div id="versusContainer">
        <img class="versusImg" alt="computer.png">
        <img class="versusImg" alt="user.png">
    </div>

    <div id="playerSelectionContainer">
        <button class="playerSelectionButton">Rock</button>
        <button class="playerSelectionButton">Paper</button>
        <button class="playerSelectionButton">Scissors</button>
    </div>

    <div id="roundsContainer">
        <p id="round"></p>
        <p id="score"></p>
    </div>
</body>

</html>
