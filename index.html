<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <br>
    <div id="versusContainer">
        <img class="versusImg" alt="computer.png">
        <img class="versusImg" alt="user.png">
    </div>

    <div id="playerSelectionContainer">
        <button class="playerSelectionButton" value="rock">🪨Rock</button>
        <button class="playerSelectionButton" value="paper">📜Paper</button>
        <button class="playerSelectionButton" value="scissors">✂️Scissors</button>
    </div>

    <div class="round-hist">
        <div class="round-container">
            <h3 class="round-num">Round: 1</h3>
            <p class="round-selection">Round <span>" "</span> -> Human: <span>" "</span> | Computer : <span>" "</span>, <span></span></p>
            <p class="round-winner">"---"</p>
        </div>
    </div>

    <div id="roundsContainer">
        <p id="round"></p>
        <p id="score"></p>
    </div>
</body>

</html>
