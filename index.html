<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="versusContainer">
        <div><h4>Human: <span></span></h4><img class="versusImg" alt="user.png"></div>
        VS
        <div><h4>Computer: <span></span></h4><img class="versusImg" alt="computer.png"></div>
    </div>

    <div id="playerSelectionContainer">
        <button class="playerSelectionButton" value="rock">🪨Rock</button>
        <button class="playerSelectionButton" value="paper">📜Paper</button>
        <button class="playerSelectionButton" value="scissors">✂️Scissors</button>
    </div>

    <div id="statement">Start the 5-Rounds Game by pressing a button, Round <span>1</span> will start.</div>

    <div id="round-hist">
        <div class="round-container">
            <h3 class="round-num">Round: 1</h3>
            <p class="round-selection">Round <span>" "</span> -> Human: <span>" "</span> | Computer : <span>" "</span>,
                <span></span></p>
            <p class="round-winner">"---"</p>
        </div>
    </div>
</body>

</html>
